<table class="table table-bordered">
  <thead>
    <tr class="bg-dark text-white">
      <th>Sr No</th>
      <th>Full Name</th>
      <th>Email Id</th>
      <th>Contact</th>
      <th>Is Active</th>
      <th>Edit</th>
      <th>Remove</th>
    </tr>
  </thead>
  <tbody>
    <tr
      [ngClass]="{
        'table-secondary': !std.isActive,
        'table-light': std.isActive
      }"
      *ngFor="let std of stdArr; let i = index"
    >
      <td>{{ i + 1 }}</td>
      <td>{{ std.fname }} {{ std.lname }}</td>
      <td>{{ std.email }}</td>
      <td>{{ std.contact }}</td>
      <td>{{ std.isActive ? "Yes" : "No" }}</td>
      <td>
        <button
          mat-mini-fab
          color="primary"
          aria-label="Example icon button with a edit icon"
        >
          <mat-icon>edit</mat-icon>
        </button>
      </td>
      <td>
        <button
          (click)="removeOnClick(std)"
          mat-mini-fab
          color="warn"
          aria-label="Example icon button with a delete icon"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </tr>
  </tbody>
</table>
